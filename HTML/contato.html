<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../IMAGE/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/geral.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/contato.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo-nav">
                <img src="../IMAGE/logo.jpeg" alt="pipoca de cinema">
            </div>
            <div class="navegacao">
                <ul class="links-header">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="series.html">Séries</a></li>
                    <li><a href="filmes.html">Filmes</a></li>
                    <li><a href="categorias.html">Categorias</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div>
        <h1 id="titulo">Fale Conosco</h1>
        <p id="subtitulo">Preencha os campos a seguir</p>
        <br>
    </div>

    <form class="formulario">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nomef"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nomef" required>
            </div>

            <div class="campo">
                <label for="sobrenomef"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenomef">
            </div>
        </fieldset>

        <div class="campo">
            <label for="emailf"><strong>Email</strong></label>
            <input type="email" name="email" id="emailf" required>
        </div>
        
        <div class="campo">
            <label for="telefonef"><strong>Telefone</strong></label>
            <input type="tel" name="tel" id="telefonef" autocomplete="tel" required>
        </div>
        
        <div class="campo">
            <label for="assuntof"><strong>Assunto</strong></label>
            <select name="assunto" id="assuntof">
                <option selected disabled value="">Selecione</option>
                <option>Dúvidas</option>
                <option>Reclamações</option>
                <option>Sugestões</option>
                <option>Outros</option>
            </select>
        </div>
        <div class="campo">
            <br>
            <label for="mensagemf"><strong>Mensagem</strong></label>
            <textarea name="mensagem" id="mensagemf" cols="30" rows="10" style="width: 26em"></textarea>
        </div>
        
        <button class="botao" type="submit">Enviar</button>
    </form>
</body>

</html>
